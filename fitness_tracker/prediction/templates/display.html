{% extends 'base.html' %}
{% block title %}
prediction
{% endblock %}

    {% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Prediction Result</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title" style="color: red;">Prediction: {{ prediction }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Date:{{ today }}</h6>
                <br>
                <h6 class="card-subtitle mb-2 text-muted">Input Data:</h6>
                <ul class="list-group list-group-flush">
                    {% for key, value in input_data.items() %}
                    <li class="list-group-item"><strong>{{ key }}:</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <a href="{{ url_for('predict') }}" class="btn btn-primary mt-3">Back to Form</a>
    </div>

  {% endblock %}
